{% extends 'base.html' %}

{% block title %}
Update User information
{% endblock %}

{% block content %}

<h1>Update your User information</h1>

<form method="POST">
    <div class="form-group">
        <label name="first_name" class="col-sm-2 col-form-label">First Name</label>
    </div>
    <div class="col-sm-4">
        <input type="text"
               name="first_name" 
               id="first_name" 
               placeholder="Enter a first Name"
               class="form-control">
    </div>
    <div class="form-group">
        <label name="last_name" class="col-sm-2 col-form-label">Last Name</label>
    </div>
    <div class="col-sm-4">
        <input type="text"
               name="last_name" 
               id="last_name" 
               placeholder="Enter a last Name"
               class="form-control">
    </div>
    <div class="form-group">
        <label name="image_url" class="col-sm-2 col-form-label">Image URL</label>
    </div>
    <div class="col-sm-4">
        <input type="text"
               name="image_url" 
               id="image_url" 
               placeholder="Provide a photo for your profile"
               class="form-control">
    </div>
    
    <div class="form-group">
        <div class="col-sm-4">
        <button class="btn btn-success btn-lg mt-2 float-end"
                type="submit">
                Save 
        </button>
        <a href="/users" class="btn btn-outline-info btn-lg m-2 float-end">Cancel</a>
        </div>
    </div>
</form> 

{% endblock %}
